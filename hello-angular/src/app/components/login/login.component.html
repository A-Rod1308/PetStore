<style>
  @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Pacifico&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
 
  .fullcontainer{
      background-color: #227C9D;
      background: url("https://blogs.cdc.gov/publichealthmatters/files/2020/05/golden_retiver_cat_cropped.jpg") no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size:cover;
      width: 100%;
      height: 100%;
      margin-left: 0;
      padding: 0;
  }

  .card-body {
    width: 500px;
    margin-left: auto;
    margin-right: auto;
  }

  #logoTop{
      font-family: 'Pacifico', cursive;
      font-size: 64px;
      margin-bottom: 3%;
      color: #FFCB77;
      -webkit-text-stroke-width: .5px;
      -webkit-text-stroke-color: black;
  }

  #logoBottom{
      font-family: 'Kalam', cursive;
      font-size: 40px;
      color: #FEF9EF;
      -webkit-text-stroke-width: .5px;
      -webkit-text-stroke-color: black;
  }

  h4 {
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: black;
  }

</style>

<div class="fullcontainer">
  <header>
      <div class="logo">
          <h1 class="text-center" id="logoTop">Petshop Boys</h1>
          <h3 class="text-center" id="logoBottom">Your onestop shop for furry friends!</h3>
      </div>
  </header>
  <div class="card-container" id="fullcontainer">
      <br>
      <div>
          <h4 class="text-white text-center">Please enter your login credentials</h4>
          <br>
          <div class="card-body">
            <form>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><div class="person">ðŸ‘¤</div></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="username"
                  [(ngModel)] = "username"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><b class="fas fa-key">âš¿</b
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="password"
                  [(ngModel)] = "password"
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Login"
                  class="btn float-right login_btn"
                  (click)="login()"
                  >
              </div>
              <br>
              <div class="text-danger text-center" [hidden] = "hiddenToggle">Incorrect login, please try again.</div>
            </form>
          </div>
          <div class="footer">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a href="#">Sign Up</a>
            </div>
          </div>
      </div>
  </div>
  <p id="failedLogin" class="text-danger text-center"></p>
</div>
