<div class="grid-container">
    <div *ngFor="let pet of petArray" class="pet-card">

        <h2>Pet #{{pet.id}}</h2>
        <p>Content: {{pet.content}}</p>
        <img src="{{pet.img}}"/>
   
        <label for="updateBox1">Update Task?</label> 
        <input id="updateBox1" [(ngModel)]="pet.content"/>
     
    </div>

</div>
